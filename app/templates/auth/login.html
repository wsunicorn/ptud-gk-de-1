{% extends "base.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Đăng nhập</h2>
                    <form method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bạn là:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="actor" value="actor" checked>
                                <label class="form-check-label" for="actor">
                                    Actor (Người viết bài)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="user" value="user">
                                <label class="form-check-label" for="user">
                                    User (Người đọc)
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Chưa có tài khoản?</p>
                        <a href="{{ url_for('auth.register_actor') }}" class="btn btn-outline-primary me-2">Đăng ký Actor</a>
                        <a href="{{ url_for('auth.register_user') }}" class="btn btn-outline-primary">Đăng ký User</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
